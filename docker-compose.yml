version: '3.7'

x-kong-config:
  &kong-env
  KONG_DATABASE: ${KONG_DATABASE}
  KONG_PG_DATABASE: ${KONG_PG_DATABASE}
  KONG_PG_HOST: db
  KONG_PG_USER: ${KONG_PG_USER}
  KONG_PG_PASSWORD_FILE: /run/secrets/kong_postgres_password

volumes:
  kong_data: {}
  kong_prefix_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  kong_tmp_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  microvik-data:
  redis-data:
  vault-data:

networks:
  kong-net:
    driver: bridge
  microvik-net:
    driver: bridge

services:
# kong 
  kong-migrations:
    image: "${KONG_DOCKER_TAG}"
    command: kong migrations bootstrap
    depends_on:
      - db
    environment:
      <<: *kong-env
    secrets:
      - kong_postgres_password
    networks:
      - kong-net
    restart: on-failure

  kong-migrations-up:
    image: "${KONG_DOCKER_TAG}"
    command: kong migrations up && kong migrations finish
    depends_on:
      - db
    environment:
      <<: *kong-env
    secrets:
      - kong_postgres_password
    networks:
      - kong-net
    restart: on-failure

  kong:
    image: "${KONG_DOCKER_TAG}"
    container_name: kong
    user: "${KONG_USER}"
    environment:
      <<: *kong-env
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: "${KONG_PROXY_LISTEN}"
      KONG_ADMIN_LISTEN: "${KONG_ADMIN_LISTEN}"
      KONG_ADMIN_GUI_LISTEN: "${KONG_ADMIN_GUI_LISTEN}"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_PREFIX: ${KONG_PREFIX:-/var/run/kong}
      KONG_DECLARATIVE_CONFIG: "/opt/kong/kong.yaml"
    secrets:
      - kong_postgres_password
    networks:
      - kong-net
      - microvik-net
    ports:
      # The following two environment variables default to an insecure value (0.0.0.0)
      # according to the CIS Security test.
      - "${KONG_INBOUND_PROXY_LISTEN}:8000:8000/tcp"
      - "${KONG_INBOUND_SSL_PROXY_LISTEN}:8443:8443/tcp"
      # Making them mandatory but undefined, like so would be backwards-breaking:
      # - "${KONG_INBOUND_PROXY_LISTEN?Missing inbound proxy host}:8000:8000/tcp"
      # - "${KONG_INBOUND_SSL_PROXY_LISTEN?Missing inbound proxy ssl host}:8443:8443/tcp"
      # Alternative is deactivating check 5.13 in the security bench, if we consider Kong's own config to be enough security here

      - "127.0.0.1:8001:8001/tcp"
      - "127.0.0.1:8444:8444/tcp"
      - "127.0.0.1:8002:8002/tcp"
    healthcheck:
      test: [ "CMD", "kong", "health" ]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure:5
    read_only: true
    volumes:
      - kong_prefix_vol:${KONG_PREFIX:-/var/run/kong}
      - kong_tmp_vol:/tmp
      - ./config/kong:/opt/kong
    security_opt:
      - no-new-privileges

  db:
    image: postgres:9.5
    environment:
      POSTGRES_DB: ${KONG_PG_DATABASE}
      POSTGRES_USER: ${KONG_PG_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/kong_postgres_password
    secrets:
      - kong_postgres_password
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-d",
          "${KONG_PG_DATABASE}",
          "-U",
          "${KONG_PG_USER}"
        ]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
    stdin_open: true
    tty: true
    networks:
      - kong-net
    volumes:
      - kong_data:/var/lib/postgresql/data
# kafka cluster
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - microvik-net
    ports:
      - 2181:2181

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - 9092:9092
      - 9997:9997
    networks:
      - microvik-net
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${KAFKA_BROKER_IP}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9997
      KAFKA_JMX_HOSTNAME: kafka

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - microvik-net
    ports:
      - 8082:8080
    restart: always
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      SPRING_CONFIG_ADDITIONAL-LOCATION: /kafka/config.yml
    volumes:
      - ./config/kafka/config.yml:/kafka/config.yml
# CockroachDB Node
  roach-node:
    container_name: roach-node
    image: cockroachdb/cockroach:latest
    ports:
      - "8083:8080"
      - "26257:26257"
    command: bash -c "cockroach start --insecure --join=roach-node --listen-addr=roach-node:26257 --advertise-addr=roach-node:26257 --max-sql-memory=.25 --cache=.25"
    environment:
      ALLOW_EMPTY_PASSWORD: ${ALLOW_EMPTY_PASSWORD}
    volumes:
      - ./config/cockroachdb/setup_db.sh:/setup_db.sh
      - microvik-data:/cockroach/cockroach-data
    networks:
      - microvik-net
# Dashboard
  flame:
    image: pawelmalak/flame
    container_name: flame
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/flame:/app/data
    ports:
      - 5005:5005
    environment:
      - PASSWORD=MyStrongLoginPassword
    restart: unless-stopped
# UserManager (DEV)
  usermanager:
    image: vga815/user-manager:dev
    container_name: usermanager
    ports:
      - 5000:8080
    networks:
      - microvik-net
    environment:
        ASPNETCORE_ENVIRONMENT: Development
        ASPNETCORE_HTTP_PORTS: 8080
#        ASPNETCORE_HTTPS_PORTS: 8081
        BootstrapServers: ${KAFKA_BROKER_IP}:9092
        ConnectionString: ${ConnectionString}
#        ASPNETCORE_Kestrel__Certificates__Default__Path: /https/UserManager.pfx
        JWT_secret: ${JWT_secret}
        HASH_secret: ${HASH_secret}
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - kafka
      - roach-node
# ChatManager (DEV)
  chatmanager:
    image: vga815/chat-manager:dev
    container_name: chatmanager
    ports:
      - 5001:8080
    networks:
      - microvik-net
    environment:
        ASPNETCORE_ENVIRONMENT: Development
        ASPNETCORE_HTTP_PORTS: 8080
#        ASPNETCORE_HTTPS_PORTS: 8081
        BootstrapServers: ${KAFKA_BROKER_IP}:9092
        ConnectionString: ${ConnectionString}
#        ASPNETCORE_Kestrel__Certificates__Default__Path: /https/UserManager.pfx
        JWT_secret: ${JWT_secret}
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - kafka
      - roach-node
# EmailVerifier
  emailverifier:
    image: aim41tt/email-verifier:latest
    container_name: email-verifier
    environment:
      WORKLINE_URL: http://${KAFKA_BROKER_IP}:5002
      EMAIL_VERIFICATION_TEXT: "please verify your email "
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BROKER_IP}:9092
      KAFKA_LISTENER_CONCURRENCY: 3
      CONSUMER_GROUP_ID: test
      WORKLINE_URL_USERMENAGER: http://${KAFKA_BROKER_IP}:5000/api/users/check_email
      GMAIL_USERNAME: ${GMAIL_USERNAME}
      GMAIL_PASSWORD_APP: ${GMAIL_PASSWORD_APP}
    ports:
      - "5002:8080"
    depends_on:
      - kafka
      - usermanager
      - roach-node
    networks:
      - microvik-net
# Centrifugo
  centrifugo:
    container_name: centrifugo
    image: centrifugo/centrifugo:v5
    volumes:
      - ./config/centrifugo/config.json:/centrifugo/config.json
    command: centrifugo -c config.json --api_insecure --swagger
    ports:
      - 5003:8000
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      - redis
    networks:
      - microvik-net
# MessagesManager (DEV)
  messagesmanager:
    image: vga815/messages-manager:dev
    container_name: messagesmanager
    ports:
      - 5004:8080
    networks:
      - microvik-net
    environment:
        ASPNETCORE_ENVIRONMENT: Development
        ASPNETCORE_HTTP_PORTS: 8080
#        ASPNETCORE_HTTPS_PORTS: 8081
        BootstrapServers: ${KAFKA_BROKER_IP}:9092
        ConnectionString: ${ConnectionString}
#        ASPNETCORE_Kestrel__Certificates__Default__Path: /https/UserManager.pfx
        JWT_secret: ${JWT_secret}
        RedisConnectionString: ${RedisConnectionString}
        actualPath: ${ACTUAL_PATH}
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - kafka
      - roach-node
      - centrifugo
# Redis
  redis:
    image: redis:latest
    container_name: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis/data
      - ./config/redis/redis.conf:/etc/redis/redis.conf
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true
    networks:
      - microvik-net
# Vault
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    volumes:
      - ./config/vault/config:/vault/config
      - ./config/vault/policies:/vault/policies
      - vault-data:/vault/data
    ports:
      - 8200:8200
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
      - VAULT_ADDRESS=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: vault server -config=/vault/config/vault.json
secrets:
  kong_postgres_password:
    file: ./config/secrets/KONGDB_PASSWORD